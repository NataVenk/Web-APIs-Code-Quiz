<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APIs Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header id="titleQ" style="text-align:center;"> 
        <div class="header-area">
            <h1> WEB API CODE QUIZ</h1> 
            <h1 class="qtime" style="text-align:right;"></h1>
            <h2 id="top-Score-header" style="text-align:left;" >
                <button>Top Scores</button>
            </h2>
                
        </div>


    </header>



    </main>
    
        <section class="front-page" style="text-align:center;">
            <p>Try to answer these questions under 60 seconds. Keep in mind that incorrect answers will penalize your time by 10 seconds.</p>
    
            <div id="startQuiz">
                <button class="start-button" >START</button>
            </div>

            <!-- <div id="Scoreboard">
                
                 <button class="ScoreBoard">Score Board</button>
                    
            </div> -->


        </section>
    
      



       
        <section class="questions">  
        

            <div id="quizBody">
                
                    <h3 class="list-q" id="question"></h3> 
                        <ul class="list-answers" id="answers">
                            <li> 
                                <button class="btnanswer" id="choice1">1</button>
                            </li>
                            <li>
                                <button  class="btnanswer" id="choice2">2</button>
                            </li>
                            <li>
                                <button  class="btnanswer" id="choice3">3</button>
                            </li>
                            <li>
                                <button  class="btnanswer" id="choice4">4</button>
                            </li>
                        </ul>
                

            </div>
            
            

        </section>
        
        <section id="end-page">

            <!-- <p><span id="your-score"></span></p> -->

            <h2 class="initials">Enter your Initials </h2>
                <form class="form">
                    <input id="initials", type="text" >
                    <input type="submit", value="Save">
                </form> 
            


        </section>

        <section id="top-score">
            <h2>Top Scores</h2>
            <ul id="top-score-list">
                <li></li>
            </ul>


        </section>

        
        
        
        
        <script src="./assets/js/script.js"></script>  

 </body>

    </html>
